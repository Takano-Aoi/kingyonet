databases:
  - name: Kingyonet_db
    databaseName: kingyonet_db
    user: kingyonet
    region: singapore

services:
  - type: web
    name: Kingyonet
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Kingyonet_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false